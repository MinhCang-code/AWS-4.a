<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3-Tier Frontend - Tuyển Sinh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b1224;
            --panel: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #7ae3ff;
            --accent-strong: #4ade80;
            --text: #e5e7eb;
            --muted: #9ca3af;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Manrope', 'Segoe UI', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at 10% 20%, #16264a, #0b1224 40%), radial-gradient(circle at 80% 0%, #18304f, #0b1224 35%), #0b1224;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .app-shell {
            position: relative;
            width: min(960px, 94vw);
        }

        .glow {
            position: absolute;
            inset: -80px -60px;
            filter: blur(80px);
            opacity: 0.45;
            z-index: 0;
        }

        .glow.blue { background: radial-gradient(circle, rgba(122, 227, 255, 0.5), transparent 55%); }
        .glow.green { background: radial-gradient(circle, rgba(74, 222, 128, 0.5), transparent 55%); mix-blend-mode: screen; }

        .card {
            position: relative;
            z-index: 1;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(14px);
        }

        .eyebrow {
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--muted);
            font-weight: 700;
            font-size: 12px;
            margin: 0 0 10px;
        }

        h1 {
            margin: 0;
            font-size: clamp(28px, 4vw, 36px);
            color: #f8fafc;
        }

        .subhead {
            margin: 10px 0 24px;
            color: var(--muted);
            font-size: 15px;
            line-height: 1.6;
        }

        .meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .pill {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 14px;
        }

        .pill .label { color: var(--muted); font-size: 13px; margin: 0 0 6px; }
        .pill .value { margin: 0; font-weight: 700; color: #e2f4ff; }

        .actions {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            font-size: 15px;
            cursor: pointer;
            background: linear-gradient(120deg, var(--accent), var(--accent-strong));
            color: #041020;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            letter-spacing: 0.01em;
            box-shadow: 0 10px 30px rgba(122, 227, 255, 0.35);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 16px 40px rgba(122, 227, 255, 0.45); }
        button:active { transform: translateY(0); box-shadow: 0 8px 20px rgba(122, 227, 255, 0.3); }

        .hint {
            color: var(--muted);
            font-size: 13px;
        }

        #result {
            margin-top: 12px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 12px;
            text-align: left;
            min-height: 72px;
            line-height: 1.6;
        }
        #result h3 { margin-top: 0; }
        #result ul { padding-left: 18px; margin: 8px 0; }
        #result li { margin: 4px 0; }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="glow blue"></div>
    <div class="glow green"></div>

    <div class="card">
        <p class="eyebrow">3-tier demo</p>
        <h1>Ứng Dụng Tuyển Sinh 3-Tier (FE)</h1>
        <p class="subhead">Gọi API qua Nginx proxy để lấy danh sách sinh viên từ backend và cơ sở dữ liệu.</p>

        <div class="meta">
            <div class="pill">
                <p class="label">Web Server</p>
                <p class="value">Nginx reverse proxy</p>
            </div>
            <div class="pill">
                <p class="label">Backend Endpoint</p>
                <p class="value">/api/students</p>
            </div>
        </div>

        <div class="actions">
            <button onclick="getStudents()">Lấy Danh Sách Sinh Viên</button>
            <span class="hint">Tương tác sẽ hiển thị ngay bên dưới.</span>
        </div>

        <div id="result">Kết quả từ Backend/DB sẽ hiển thị ở đây.</div>
    </div>
</div>

<script>
async function getStudents() {
    document.getElementById('result').innerHTML = "Đang gọi API Backend...";
    try {
        // API này sẽ gọi đến Nginx Proxy, Nginx sẽ chuyển tiếp đến Private IP của Backend
        const response = await fetch('/api/students'); 
        const data = await response.json();

        let output = '<h3>Dữ Liệu Nhận Được:</h3>';
        if (data.length > 0) {
            output += '<ul>';
            data.forEach(student => {
                output += `<li>ID: ${student.id}, Tên: ${student.name}</li>`;
            });
            output += '</ul>';
        } else {
            output += '<p>Không tìm thấy dữ liệu sinh viên. (Kiểm tra kết nối BE -> DB)</p>';
        }

        document.getElementById('result').innerHTML = output;
    } catch (error) {
        document.getElementById('result').innerHTML = `<h3>Lỗi Kết Nối:</h3> <p>Kiểm tra cấu hình Nginx Proxy hoặc Backend API: ${error.message}</p>`;
        console.error('Error fetching data:', error);
    }
}
</script>

</body>

</html>
